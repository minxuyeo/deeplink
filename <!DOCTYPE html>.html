<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      window.onload = function () {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // iOS (iPhone, iPad) 유저라면 앱스토어로 리다이렉트
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href =
            "https://apps.apple.com/kr/app/%ED%95%98%EB%A9%B4%ED%95%A8/id6480371251"; // 여기에 앱스토어 링크를 넣으세요.
        }
        // Android 유저라면 플레이스토어로 리다이렉트
        else if (/android/i.test(userAgent)) {
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.hmh.hamyeonham&hl=ko"; // 여기에 플레이스토어 링크를 넣으세요.
        }
        // 그 외의 경우 (예: PC)
        else {
          document.body.innerHTML =
            "<h1>모바일 기기에서만 이 페이지에 접근할 수 있습니다.</h1>";
        }
      };
    </script>
  </head>
  <body>
    <p>앱 스토어로 리다이렉트 중입니다...</p>
  </body>
</html>
